#Config file for Alacritty
#Theo.h
#
#

shell:
    program: /usr/bin/fish
window:
    title: Alacritty
    class:
      instance: Alacritty
      general: Alacritty
font:
  size: 6
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: italic


              

      


colors:
  primary:
      background: '#282828'
      foreground: '#fbf1c7'
  normal:
    black:   '#282828'
    red:     '#fb4934'
    green:   '#98971a'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#fbf1c7'
  background_opacity: 0.5


