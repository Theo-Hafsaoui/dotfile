#Config file for Alacritty
#Theo.h
#
#

shell:
    program: /usr/bin/fish
window:
    title: Alacritty
    class:
      instance: Alacritty
      general: Alacritty
font:
  size: 6
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: italic


              

      


colors:
  primary:
      background: '#262626'
      foreground: '#EEEEEE'
  normal:
    black:   '#262626'
    red:     '#ff6c6b'
    green:   '#98be65'
    yellow:  '#da8548'
    blue:    '#51afef'
    magenta: '#c678dd'
    cyan:    '#d4b48b'
    white:   '#202328'
  background_opacity: 0.5


